    <style>
        .contact-section {
            max-width: 900px;
            margin: 4rem auto;
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .contact-section h1 {
            color: #4B0082;
            margin-bottom: 1rem;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-form button {
            padding: 0.8rem;
            background-color: #1E3A8A;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .contact-form button:hover {
            background-color: #4B0082;
        }
        
        .alt-contact {
            margin-top: 2rem;
            font-size: 1.1rem;
        }
        
        .alt-contact a {
            color: #1E3A8A;
        }
        
        .alt-contact a:hover {
            color: #4B0082;
        }
